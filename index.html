<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=yes" />
	<script src="js/setFrameHeight.min.js"></script>
	<title>setFrameHeight</title>
	<style>
		body {margin:0;}
		iframe {display:block; width:100%;}
	</style>
	<script>
		window.onload = function() {
			var iframe = document.getElementById('iframe');

			document.body.onresize = function() {
				setFrameHeight(iframe);
			};

			setFrameHeight(iframe);
		};
	</script>
</head>
<body>
<iframe id="iframe" src="iframe.html"></iframe>
</body>
</html>
